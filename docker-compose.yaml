version: "3.9"

services:
  local-file:
    image: ghcr.io/isd-sgcu/johnjud-file
    container_name: johnjud-file
    depends_on:
      - local-db
    restart: unless-stopped
    environment:
      - APP_PORT=3004
      - APP_ENV=development
      - DB_URL=postgres://root:root@johnjud-local-db:5432/johnjud_db
      - BUCKET_ENDPOINT=BUCKET_ENDPOINT
      - BUCKET_ACCESS_KEY=BUCKET_ACCESS_KEY
      - BUCKET_SECRET_KEY=BUCKET_SECRET_KEY
      - BUCKET_NAME=johnjud-pet-images
      - BUCKET_USE_SSL=true
    ports:
      - "3004:3004"
    networks:
      - johnjud

  local-db:
    image: postgres:15.1-alpine3.17
    container_name: johnjud-local-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: johnjud_db
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - johnjud
      
volumes:
  postgres:
networks:
  johnjud: